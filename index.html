<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Kora 32-bit processor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono:400">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="app">
    <div class="header">
        <h1>The Kora 32-bit Processor</h1>
        <div class="flex"></div>
        <div class="header-link">Made by <a href="https://bastiaan.ml/" target="_blank">Bastiaan van der Plaat</a></div>
    </div>

    <div class="columns">
        <div class="column">
            <div class="buttons">
                Language:
                <select id="language-input">
                    <option value="asm" selected>Assembly</option>
                    <option value="c">C</option>
                </select>

                <div class="flex"></div>

                <button id="assemble-compile-button">Assemble</button>
            </div>
            <textarea id="code-input" class="textarea" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus></textarea>
        </div>

        <div class="column">
            <div class="buttons">
            </div>
            <textarea id="machine-output" class="textarea" disabled></textarea>
        </div>

        <div class="column">
            <div class="buttons">
                <button id="reset-button">Reset</button>
                <button id="clock-button">Clock</button>
                <select id="clock-speed-input">
                    <option value="40000000">4 MHz</option>
                    <option value="20000000">2 MHz</option>
                    <option value="10000000" selected>1 MHz</option>
                    <option value="512000">512 kHz</option>
                    <option value="256000">256 kHz</option>
                    <option value="128000">128 kHz</option>
                    <option value="64000">64 kHz</option>
                    <option value="32000">32 kHz</option>
                    <option value="16000">16 kHz</option>
                    <option value="8000">8 kHz</option>
                    <option value="4000">4 kHz</option>
                    <option value="2000">2 kHz</option>
                    <option value="1000">1 kHz</option>
                    <option value="512">512 Hz</option>
                    <option value="256">256 Hz</option>
                    <option value="128">128 Hz</option>
                    <option value="64">64 Hz</option>
                    <option value="32">32 Hz</option>
                    <option value="16">16 Hz</option>
                    <option value="8">8 Hz</option>
                    <option value="4">4 Hz</option>
                    <option value="2">2 Hz</option>
                    <option value="1">1 Hz</option>
                </select>
                <button id="start-pause-button">Start</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
